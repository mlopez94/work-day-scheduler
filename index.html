<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uh3+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="todaysDate">
        <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <div class="container" id="container">
      <div class="row" id="hr-9">
        <h3 class="hour col-1">9am</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row" id="hr-10">
        <h3 class="hour col-1">10am</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <h3 class="hour col-1" id="hr-11">11am</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row" id="hr-12">
        <h3 class="hour col-1">12pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row" id="hr-13">
        <h3 class="hour col-1">1pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <h3 class="hour col-1" id="hr-14">2pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <h3 class="hour col-1" id="hr-15">3pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <h3 class="hour col-1" id="hr-16">4pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
      <div class="row">
        <h3 class="hour col-1" id="hr-17">5pm</h3>
        <input class="textarea col-10" />
        <button class="saveBtn col-1"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
